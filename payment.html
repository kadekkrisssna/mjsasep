<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Harmoni Spa</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <style>
  body {
      background-color: #d8e7da;
      font-family: "Poppins", sans-serif;
    }
    .card {
      background-color: #b7d2bc;
      border: none;
      border-radius: 15px;
      padding: 30px;
      width: 420px;
    }
    .pay-id {
      background-color: #a2c4a5;
      border-radius: 8px;
      padding: 10px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card text-center">
    <h4 class="fw-bold mb-4">Booking Summary</h4>
    <div class="mb-4 text-start bg-success bg-opacity-25 p-3 rounded">
      <strong>Body Massage</strong><br>
      Balinese Massage, Aromatherapy Massage<br>
      <small>Monday / 10-10-2025 â€¢ 9-10 AM</small><br>
      <small>Payment BNI</small><br>
      <strong>Rp100.000</strong>
    </div>

    <h6>Payment ID (Virtual Account)</h6>
    <div class="d-flex justify-content-between align-items-center pay-id">
      <span id="paymentId">1234567890</span>
      <button class="btn btn-light btn-sm" id="copyBtn">Copy</button>
    </div>
    <small class="text-muted d-block mb-4">
      *Click "Copy" for copy payment id to clipboard.
    </small>
    
</div>

  <script>
    document.getElementById("copyBtn").onclick = function() {
      navigator.clipboard.writeText(document.getElementById("paymentId").innerText);
      this.innerText = "Copied!";
      setTimeout(() => this.innerText = "Copy", 1500);
    };
  </script>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
