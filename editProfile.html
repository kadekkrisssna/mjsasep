<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Harmoni Spa</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <style>
    body {
      background-color: #d8e7da;
      font-family: "Poppins", sans-serif;
    }
    .edit-card {
      background-color: #b7d2bc;
      border: none;
      border-radius: 20px;
      padding: 40px 30px;
      width: 420px;
    }
    .btn-custom {
      background-color: #32744c;
      color: white;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-custom:hover {
      background-color: #285b3b;
      transform: scale(1.05);
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="edit-card shadow">
    <h4 class="fw-bold text-center text-success mb-4">Edit Profile</h4>

    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" value="Kadek Krisna">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" value="kadekkrisna@gmel.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" value="+62 812 3456 7890">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" value="Ubud, Bali">
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="profile.html" class="btn btn-outline-success px-4">Cancel</a>
        <a href="" class="btn btn-custom px-4">Save</a>
      </div>
    </form>
  </div>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
