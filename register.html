<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Harmoni Spa</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <style>
    body {
      background-color: #d8e7da;
      font-family: "Poppins", sans-serif;
    }
    .card {
      background-color: #b7d2bc;
      border: none;
      border-radius: 15px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .logo {
      width: 250px;
      display: block;
      margin: 0 auto 20px auto;
    }
    .register-wrapper {
      margin-top: -120px; /* membuat posisi naik */
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="register-wrapper text-center">
    <img src="assets/images/harmoni Spa.png" alt="Harmoni Spa Logo" class="logo">
    <div class="card text-center mx-auto">
      <h4 class="fw-bold mb-4">Create Account</h4>
      <form action="login.html">
        <input type="text" class="form-control mb-3" placeholder="Full Name" required>
        <input type="email" class="form-control mb-3" placeholder="Email Address" required>
        <input type="tel" class="form-control mb-3" placeholder="Phone Number" required>
        <input type="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-success w-100 mb-3">Create Account</button>
      </form>
      <p class="text-muted small">Already have an account? <a href="login.html" class="text-success">Login</a></p>
    </div>
  </div>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
